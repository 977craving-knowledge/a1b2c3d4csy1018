<!DOCTYPE html>

		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<!--Google webfonts api is added-->
		<link rel="shortcut icon" href="images/favicon.gif">
		<!--Favicon icon added-->
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<!--CSS files added-->
	</head>
	<body>
		<!--Start of header-->
		<header>
			<div class="logo">
				<img src="images/logo.gif" alt="logo" title="Sandesh Gautam">
			</div>
			<!--The logo is added-->
		<!--Start of navigation bar-->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="bio.html">Bio</a></li>
				<li><a href="cv.html">CV</a></li>
				<li class="active"><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<!--End of navigation bar-->
		</header>
		<!--End of header-->
		<div class="starting_text">
				<h3>Contact Me</h3>			
		</div>
		<!--A caption is added-->
		<!--The contact form starts here-->
		<div class="form">
			<form method="post" onsubmit="return validate(this)">
			<!--Form method is added-->
			<fieldset>
			<!--Fieldset is used to give the static form a platform with a border-->
				<legend>Contact Form</legend>
				<!--A title to the fieldset is given-->
				<br>
				<h3>
				<label>First Name:</label>
				<br>
				<input type="text" name="name" placeholder="First Name" required>
				<br>
				<label>Last Name:</label>
				<br>
				<input type="text" name="name" placeholder="Last Name" required>
				<br>
				<label>Email:</label>
				<br>
				<input type="email" name="email" placeholder="Email Address" required>
				<!--The input areas are accordingly labeled and the input types are defined-->
				<br>
				<label>Message:</label>
				<br>
				<textarea name="message" rows="3" placeholder="Enter Your Messege" required></textarea>
				<!--Textarea for messages is added here-->
				<br>
				<input type="submit" name="save" value="Send">
				<!--A submit button is included-->
				</h3>
			</fieldset>
			</form>			
		</div>
		<!--The contact form ends here-->
		<!--Footer starts here-->
		<footer>
			<div class="links">
				<a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook Icon" title="Facebook"></a>
				<a href="https://www.viber.com"><img src="images/viber.png" alt="Viber Icon" title="Viber"></a>
				<a href="https://www.twitter.com"><img src="images/twitter.png" alt="Twitter Icon" title="Twitter"></a>
				<a href="https://www.linkedin.com"><img src="images/linkedin.png" alt="LinkedIn Icon" title="LinkedIn"></a>
				<a href="https://www.skype.com"><img src="images/skype.png" alt="Skype Icon" title="Skype"></a>
			</div>
			<!--Social media link icons are added-->
			<div>
			<h4>
				Copyright&copy; All Rights Reserved
				<br>
				Website By: Sandesh Gautam
				<br>
				2017
			</h4>
			</div>
			<!--Footer text is added-->
		</footer>
		<!--Footer ends here-->
	</body>
</html>
