<!DOCTYPE html>
<html>
	<head>
		<title>Sandesh Gautam | Contact</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<!--Google webfonts api is added-->
		<link rel="shortcut icon" href="images/favicon.gif">
		<!--Favicon icon added-->
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<!--CSS files added-->
		<script type="text/javascript">
		  function validate(fm){
		    if(fm.name.value==''){
		      alert('Please Enter Your Name');
		      fm.name.focus();
		      return false;
		    }
		    if(fm.email.value==''){
		      alert('Please Enter Your Email Address');
		      fm.email.focus();
		      return false;
		    }
		  }
		</script>
		<!--Javascript validation added-->
	</head>
	<body>
		<!--Start of header-->
		<header>
			<div class="logo">
				<img src="images/logo.gif" alt="logo" title="Sandesh Gautam">
			</div>
		<!--Start of navigation bar-->
		<nav>
			<ul>
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="bio.html">Bio</a></li>
				<li><a href="cv.html">CV</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<!--End of navigation bar-->
		</header>
		<!--End of header-->
		<section>
		<div class="form">
			<form method="post" onsubmit="return validate(this)">
			<fieldset>
			
				<legend>Contact Form</legend>
				<br>
				<h3>
				<label>Name:</label>
				<br>
				<input type="text" name="name" placeholder="Name">
				<br>
				<label>Email:</label>
				<br>
				<input type="email" name="email" placeholder="Email Address">
				<br>
				<label>Message:</label>
				<br>
				<textarea name="message" rows="3" placeholder="Enter Your Messege"></textarea>
				<!--Textarea for messages is added here-->
				<br>
				<input type="submit" name="save" value="Send">
				</h3>
			</fieldset>
			</form>			
		</div>
		</section>
		<!--Footer starts here-->
		<footer>
			<div>
			<h4>
				Copyright&copy;
				<br>			
				All Rights Reserved
				<br>
				Website By: Sandesh Gautam
				<br>
				2017
			</h4>
			</div>
		</footer>
		<!--Footer ends here-->
	</body>
</html>
